<!DOCTYPE html>
<html>
    <head>
        <title>Library Search</title>
        <link href="../css/stylesheet.css" type="text/css" rel="stylesheet" />
        <link href="../css/normalize.css" type="text/css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h3 class="logo">Library Search</h3>
            <div class="nav">
                <ul class="nav-list">
                    <li id="search"><a href="search.html">Search</a></li>
                    <li id="add"><a href="submission.html">Add a Library</a></li>
                    <li id="about"><a href="search.html">About</a></li>
                    <li id="login"><a href="registration.html">Login</a></li>
                </ul>
            </div>
        </div>
        
        <div class="content">
            <div id="banner">
                <!-- The two following forms will appear on the left and right sides of the page. -->
                <div class="form vertical-form vertical-form-left">
                    <h1>Login</h1>
                    <form action="search.html" method="get" name="search">
                        <input type="email" placeholder="Username" name="username"> 
                        <input type="password" placeholder="Password" name="password">
                        <input type="submit" value="Login">
                    </form>
                </div>
                <div class="form vertical-form vertical-form-right">
                    <h1>Register</h1>
                    <form action="search.html" method="get" name="search">
                        <input type="email" placeholder="Username" name="registration-username"> 
                        <input type="password" placeholder="Password" name="registration-password">
                        <input type="password" placeholder="Confirm Password" name="registration-password-confirm">
                        <input type="submit" value="Register">
                    </form>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <hr/>
            <p>Copyright (c) 2016 Ryan Davis</p>
            <ul class="nav-list">
                <li id="about-footer"><a href="#">About</a></li>
            </ul>
        </div>
    </body>
</html>
