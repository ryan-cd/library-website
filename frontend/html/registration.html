<!DOCTYPE html>
<html>
    <head>
        <title>Library Search</title>
        <link href="../css/stylesheet.css" type="text/css" rel="stylesheet" />
        <link href="../css/normalize.css" type="text/css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <img src="../images/logo.png" class="logo" alt="logo">
            <div class="nav">
                <ul class="nav-list">
                    <li id="search"><a href="search.html">Search</a></li>
                    <li id="add"><a href="submission.html">Add a Library</a></li>
                    <li id="about"><a href="search.html">About</a></li>
                    <li id="login"><a href="registration.html">Login</a></li>
                </ul>
            </div>
        </div>
        
        <div class="content">
            <div id="banner">
                <div class="form vertical-form double-form">
                    <h1 id="search-title">Login</h1>
                    <form action="search.html" method="get" name="search">
                        <input type="email" id="username" alt="city" value="Username" name="username"> 
                        <input type="password" id="password" value="1234" name="password">
                        <input type="submit" id="search-button" alt="search-button" value="Login">
                    </form>
                    <h1 id="search-title">Register</h1>
                    <form action="search.html" method="get" name="search">
                        <input type="email" id="username" alt="registration-username" value="Username" name="username"> 
                        <input type="password" id="registration-password" value="1234" name="registration-password">
                        <input type="password" id="registration-password-confirm" value="1234" name="registration-password-confirm">
                        <input type="submit" id="search-button" alt="search-button" value="Register">
                    </form>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <hr/>
            <p>Copyright (c) 2016 Ryan Davis</p>
            <ul class="nav-list">
                <li id="about-footer"><a href="search.html">About</a></li>
            </ul>
        </div>
    </body>
</html>
