<!DOCTYPE html>
<html>
    <head>
        <title>Library Search</title>
        <link href="../css/stylesheet.css" type="text/css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <img src="../images/logo.png" class="logo" alt="logo">
            <div class="nav">
                <ul class="nav-list">
                    <li id="search"><a href="search.html">Search</a></li>
                    <li id="add"><a href="submission.html">Add a Library</a></li>
                    <li id="about"><a href="search.html">About</a></li>
                    <li id="login"><a href="registration.html">Login</a></li>
                </ul>
            </div>
        </div>
        
        <div class="content">
            <hr />
            <div class="spacer"></div>
            <div class="searchbars">
                <div class="form horizontal-form">
                    <form action="search.html" method="get" name="search">
                        <input type="text" id="city" alt="city" value="Enter a city" name="city">
                        <input type="text" id="advanced-search-name" class="advanced-search" value="Enter library name" name="library-name"> 
                        <select name="rating" id="advanced-search-rating" class="advanced-search">
                            <option value="Minimum Rating">Minimum Rating</option>
                            <option value="5 Star">5 Star</option>
                            <option value="4 Star">4 Star</option>
                            <option value="3 Star">3 Star</option>
                            <option value="2 Star">2 Star</option>
                            <option value="1 Star">1 Star</option>
                        </select>
                    </form>
                </div>
            </div>
            
            <div class="spacer"></div>
            <div class="results">
            
               <img src="../images/map.PNG" class="large-map-img">
                <div class="result">
                    <img src="../images/health-sci-library.jpg" class="result-thumb">
                    <div class="result-right">
                        <a href="results_sample.html" class="result-title">Health Sciences Library</a>
                        <p class="result-description">This library is for studying health sciences.</p>
                        <p class="result-address">1280 Main Street West, Hamilton, ON</p>
                        <img src="../images/stars.png" class="result-rating">
                    </div>
                </div>
                <div class="spacer"></div>
                <hr class="result-separator"/>
                <div class="spacer"></div>
                <div class="result">
                    <img src="../images/thode.jpg" class="result-thumb">
                    <div class="result-right">
                        <a href="results_sample.html" class="result-title">H.G. Thode Library</a>
                        <p class="result-description">Engineering and Sciences Library</p>
                        <p class="result-address">1280 Main Street West, Hamilton, ON</p>
                        <img src="../images/stars.png" class="result-rating">
                    </div>
                </div>
                
                
                
            </div>
            
        
            <div class="footer">
                <br />
                <hr>
                <p>Copyright Â© 2016 Ryan Davis</p>
                <ul class="nav-list">
                    <li id="about-footer"><a href="search.html">About</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
