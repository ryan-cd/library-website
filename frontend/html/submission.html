<!DOCTYPE html>
<html>
    <head>
        <title>Library Search</title>
        <link href="../css/stylesheet.css" type="text/css" rel="stylesheet" />
        <link href="../css/normalize.css" type="text/css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h3 class="logo">Library Search</h3>
            <div class="nav">
                <ul class="nav-list">
                    <li id="search"><a href="search.html">Search</a></li>
                    <li id="add"><a href="submission.html">Add a Library</a></li>
                    <li id="about"><a href="search.html">About</a></li>
                    <li id="login"><a href="registration.html">Login</a></li>
                </ul>
            </div>
        </div>
        
        <div class="content">
            <div id="banner">
                <div class="form vertical-form vertical-form-center">
                    <h1 id="search-title">Add a library</h1>
                    <form action="search.html" method="get" name="search">
                        <input type="text" placeholder="Enter library name" name="library-name"> 
                        <input type="text" placeholder="Enter a description" name="description">
                        <input type="text" id="location" placeholder="Enter a location" name="location"> 
                        <input type="file" name="image-upload" accept="image/*">  
                        <input type="submit" value="Add">
                    </form>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <hr/>
            <p>Copyright (c) 2016 Ryan Davis</p>
            <ul class="nav-list">
                <li id="about-footer"><a href="search.html">About</a></li>
            </ul>
        </div>
    </body>
</html>
